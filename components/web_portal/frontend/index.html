<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IAQ Monitor - Indoor Air Quality Monitoring Dashboard" />
    <meta name="theme-color" content="#1976d2" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>IAQ Monitor</title>
    <style>
      /* Pre-hydration loading skeleton - removed when React takes over */
      #app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .loading-content {
        text-align: center;
        padding: 2rem;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e0e0e0;
        border-top-color: #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        color: #666;
        font-size: 16px;
        margin: 0;
      }
      /* Hide noscript message when JS is enabled */
      .noscript-message {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <div>
          <h1 style="color: #d32f2f; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="color: #666; font-size: 16px; line-height: 1.6; max-width: 500px;">
            IAQ Monitor requires JavaScript to function. Please enable JavaScript in your browser settings to use this application.
          </p>
        </div>
      </div>
    </noscript>
    <div id="root">
      <!-- Pre-hydration skeleton - replaced when React mounts -->
      <div id="app-loading">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p class="loading-text">Loading IAQ Monitor...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
